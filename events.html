<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-white">
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand text-success text-center fw-bolder fst-italic " href="#">Score</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link"  href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active " aria-current="page" href="events.html">Events</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="formEvent" class="container p-3 ">
          <h1 class="text-center fw-bolder display-4  ">Events</h1>
       <form class="bg-black w-50  mx-auto">
            <input class="form-control mx-auto bg-black border-success text-white" type="text" id="inputEvent" placeholder="Enter team name" required>
            <button type="submit" id="btnEvent" class="btn btn-success w-100  mt-2">search</button>
       </form>
    </div>
    <div id="containerEvent" style="display: none;" class="container mt-5 w-50 mx-auto">
      <div class="row">
        <div class="card bg-body-tertiary rounded-4">
           
            <div class="card-body d-flex justify-content-center align-items-center">
                
                <div class="container text-center">
                    <img id="homebadge" class="w-25" src="" alt="">
                    <p id="homeTeam"></p>
                </div>
                <div class="container">
                     <p class="text-center fw-bolder" id="time"></p>
                    <h5 class="text-center">VS</h5>
                    <p class="text-center fw-bolder" id="date"></p>
                    
                </div>
                
                  <div class="container text-center">
                    <img id="awaybadge" class="w-25 " src="" alt="">
                     <p id="awayTeam"></p>
                </div>
                
            </div>
        </div>
        
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script  src="EventScript.js"></script>
    
  </body>
</html>
