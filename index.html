<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <body class="bg-black text-white">
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand text-success text-center fw-bolder fst-italic " href="#">Score</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">Events</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="form" class="container p-3 ">
      <h1 class="text-center fw-bolder display-4  ">Teams</h1>
       <form class="bg-black w-50  mx-auto">
            <input class="form-control mx-auto bg-black border-success text-white" type="text" id="input" placeholder="Enter team name" required>
            <button type="submit" id="btn" class="btn btn-success w-100  mt-2">search</button>
       </form>
    </div>
    <div id="container" style="display: none;" class="container mt-5">
       <div class="row">
        <div id="col1" class="col-md-6">
          <div id="card1" class="card bg-white bg-opacity-50 mb-3 p-3">
            <div class="card-Header d-flex">
                <h1 id="team" class="fw-bolder display-2 text-white"></h1><span><img class="w-75 ms-3 me-0 object-fit-cover" id="badge"  alt=""></span>
              

            </div>
            <div class="card-body">
              <p id="keyword" class=" text-white"></p> 
              <p class="text-white" id="country"></p>
              <p class="text-white" id="location"></p>
              <p class="text-white" id="league"></p>
              <p class="text-white" id="year"></p>

            </div>
          </div>
           <div id="card2" class="card bg-white bg-opacity-50 p-3 mb-3">
            <div class="card-Header">
             <h2 class="fw-bolder text-light">social</h2>
            </div>
            <div class="card-body d-flex">
              <a  class="me-3 nav-link text-danger" id="youtube" href=""><i class="fa-brands fa-youtube"></i>youtube</a>
              <a  class="me-3 nav-link text-primary" id="facebook" href=""><i class="fa-brands fa-facebook"></i>facebook</a>
              <a  class="me-3 nav-link text-black" id="twitter" href=""><i class="fa-brands fa-x-twitter"></i>twitter</a>
      
            </div>
          </div>
        </div>
        <div id="col2" class="col-md-6">
           <div id="card3" class="card text-white bg-success bg-opacity-50 rounded-3 mb-3 p-3">
            <div class="card-Header">
              <h1 class="display-4 fw-bolder" id="stadium"></h1>
              <h1 class="display-6 " id="capacity"></h1>
            
            </div>
            <div class="card-body">
             
            </div>
          </div>
           <div id="card4" class="card bg-primary bg-opacity-50 p-3">
            <div class="card-Header">
              <h1 class="fw-bolder text-white">Shirt</h1>
            </div>
            <div class="card-body">
              <img class=" float-end rounded-circle w-50 mx-auto" id="shirt" src="" alt="">

            </div>
          </div>
          
        </div>
        
       </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script  src="script.js"></script>

  </body>
</html>
